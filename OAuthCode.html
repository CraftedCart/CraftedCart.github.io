<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CraftedCart</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CraftedCart StyleSheet -->
		<link rel="stylesheet" type="text/css" href="css/CCStyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.min.js"></script>
  </head>
  <body>

    <div class="m-scene" id="main">

      <div class="replaceNavbar scene_element scene_element--fadeinright"></div>
      <script src="js/insertNavbar.js"></script>

      <div class="jumbotron home-jumbotron scene_element scene_element--fadeinup">
        <div class="container">
          <h1>Hey! You'll need this!</h1>
        </div>
      </div>

      <div class="container scene_element scene_element--fadeinup">
        <h3 id="codeDisp">Something's gone wrong here...</h3>
        <h4 id="codeNext">Seems like you've got JavaScript disabled.</h4>
      </div>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.smoothState.js"></script>
      <script src="js/transitionPage.js"></script>

      <script type="text/javascript">
        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

       var code = getParameterByName("code");
       if (code) {
         $("#codeDisp").text("Your Authorization Code is: " + code);
         $("#codeNext").html("We don't store this info by the way. Don't worry.<br><br>Now go and enter that code into the app you came from to continue logging in.");
         console.log(code);
       } else {
         $("#codeDisp").text("Something's gone wrong...");
         $("#codeNext").text("We didn't get an authorization code. Sorry buddy.");
       }
      </script>

    </div>

  </body>
</html>
